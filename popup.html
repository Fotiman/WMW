<!DOCTYPE html>
<html>
<head>
<style>
body {
  min-width:527px;
  overflow-x:hidden;
  font-family: verdana,sans-serif;
  font-size: 80%;
  margin: 0;
  padding: 0 20px;
}

#toolbar {
  position: fixed;
  top: 0;
  left: 0;
  border: 1px solid gray;
  border-width: 0 0px 1px;
  height: 50px;
  background: #fff;
  width: 100%;
  margin: 0;
  text-align: center;
}

#toolbar input {
  padding: 10px;
}

img {
  margin:5px;
  border:2px solid black;
  vertical-align:middle;
  width:75px;
  height:75px;
}

h1 {
  margin-top: 51px;
  padding-left: 1.2em;
}

h2 {
  background: #9999FF;
  font-size: 13px;
  line-height: 21px;
  padding-left: 1.2em;
}

ul {
  list-style-type: none;
  list-style-position: inside;
  margin-right: 1.2em;
  padding-left: 20px;
}
</style>
</head>
<body>
<h1>Favorite Forums</h1>
<form id="map">
<ul>
<script src="popup.js"></script>
</ul>
<div id="toolbar">
    <input type="button" id="saveFav" value="Save Favorites">
    <input type="button" id="clearFav" value="Clear Favorites">
</div>
</form>
</body>
</html>
